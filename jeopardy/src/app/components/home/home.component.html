    <h1 class="text-center mt-3 mb-4 text-success animate__animated animate__fadeInDown animate__delay-1s">Jeopardy!</h1>

    <hr class="animate__animated animate__fadeInUp animate__delay-1s">
    
    <div class="row animate__animated animate__fadeInUp animate__delay-1s">
        <div class="col-12">
            <span class="mt-4 h3">Please enter the <u>names</u> of players:</span>
            <button class="btn btn-success btn-sm float-right" (click)="add_player()" 
            [disabled]="players.length >= max_players">Add Player</button>
            <span class="float-right mr-2 mt-1">
                <input type="checkbox" 
                name="shuffle" id="shuffle" [(ngModel)]="shuffle"> Shuffle Order
            </span>
            <span class="float-right mr-2">
                <!-- <label for="teams" class="mb-0">Number of teams</label> -->
                <!-- <input class="form-control form-control-sm" type="number" name="teams" id="teams" [(ngModel)]="team_size"> -->
                <select name="teams" class="form-control form-control-sm" id="teams" [(ngModel)]="team_size">
                    <option *ngFor="let opt of team_options" value="{{opt.value}}">{{opt.label}}</option>
                </select>
            </span>
        </div>
        <div class="col-6 col-xs-12 mt-3" *ngFor="let player of players; let i=index">
            <!-- <input class="form-control" type="text" [(ngModel)]="player.name" placeholder="Player {{i+1}}">
            <button *ngIf="i>1" (click)="remove_player(i)">Delete</button> -->
            <div class="input-group">
                <input type="text" class="form-control" [ngClass]="i>1 ? 'input-group-append': ''" [(ngModel)]="player.name" placeholder="Player {{i+1}}">
                <div *ngIf="i>1" class="input-group-append">
                    <button type="button" class="btn btn-success" aria-label="Close" (click)="remove_player(i)">
                        <strong><span aria-hidden="true">&times;</span></strong>
                    </button>
                  <!-- <button class="btn btn-success" (click)="remove_player(i)">Remove</button> -->
                </div>
            </div>
        </div>
        
    </div>
    
    <div class="text-center mt-3 pb-5 animate__animated animate__fadeInUp animate__delay-1s">
        <button class="btn btn-lg btn-success mt-3" (click)="get_players()">Lets Begin!</button>
    </div>
    
    
    
</div>
